<h3>Employee Filter</h3>

<div class="col-md-8 offset-md-5">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group col-md-4">
      <label class="form-label">From Date</label>
      <input class="form-control" type="date" id="fromDate" name="empFullName" (change)="checkStatus($event, 'date')" required>
    </div>

    <div class="form-group col-md-4">
      <label class="form-label">To Date</label>
      <input class="form-control" type="date" id="toDate" name="empEmail" (change)="checkStatus($event, 'date')"  required>
    </div>

    <p style="margin-top: 3rem; margin-bottom: 3rem">--------------------OR----------------------</p>


    <div class="form-group col-md-4">
      <label class="form-label">Employee Code</label>
      <input class="form-control" type="text" id="empCode" name="empDOB" (keyup)="checkStatus($event, 'empCode')" placeholder="Employee Code"  required>
    </div>

    <div style="margin-top: 2rem;" class="form-group col-md-4">
      <button type="submit" class="btn btn-success">Submit</button>
      <button style="margin-left: 1rem;" type="reset" class="btn btn-danger" (click)="reset()">Reset</button>
    </div>

  </form>
</div>
